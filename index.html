<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/global.css">
  <script defer src="/script.js"></script>
  <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <article class="input-data">
        <label for="day" class="day-area">D a y
          <input type="number" name="" id="day" value="11" required autocomplete="off">
          <span id="errorDay"></span>
        </label>
        <label for="month" class="month-area" >M o n t h
          <input type="number" name="" id="month" value="10" required autocomplete="off">
          <span id="errorMonth"></span>
        </label>
        <label for="year" class="year-area">Y e a r
          <input type="number" name="" id="year" value="2001" required autocomplete="off">
          <span id="errorYear"></span>
        </label>
      </article>
      <div class="separation">
        <hr>
        <button type="button"></button>
      </div>
    <section class="output-data">
      <p><span id="year-result">- - </span> years</p>
      <p><span id="month-result">- - </span> months</p>
      <p><span id="day-result">- - </span> days</p>
    </section>
  </main>
<!-- 
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
   -->
  </div>
</body>
</html>
